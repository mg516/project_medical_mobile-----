<body>
    <div id="myApp" class="main" v-cloak>
        <navmenu></navmenu>
        <div class="pageBreadcrumbBox">
            <breadcrumb :breadcrumblist="breadcrumblist"></breadcrumb>
        </div>
        <div class="contentBody">
            <div class="contentLeft hospitalInfoBox">
                <doctorinterview :data="doctorMsg"></doctorinterview>
                <reply></reply>
            </div>
            <div class="contentRight">
                
            </div>
        </div>
        <pagefooter></pagefooter>
    </div>
</body>

<script src="../element/element-ui-2.14.1.js"></script>
<script src="../js/axios.min-0.21.0.js"></script>

<script src="../js/unit.js"></script>

<script src="../components/navmenu.js"></script>b.js"></script>
<script src="../components/doctorinterview.js"></script>
<script src="../components/reply.js"></script>
<script>
    const myApp = new Vue({
        el: '#myApp',
        data() {
            return {
                score: 4.6,
                colors: ['#99A9BF', '#F7BA2A', '#FF9900'],
                breadcrumblist:[
                    {name:'医院',link:'./doctorHouse.html'},
                    {name:'人物访谈',link:'./doctorInterview.html'},
                    {name:'专家详情页'},
                ],
                doctorMsg:{}
            }
        },
        methods:{
            checkType(index){
                this.activeIndex = index
            },
            showAsk(){
                this.$refs.doctorask.show = true
            },
            showMark(){
                this.$refs.doctormark.show = true
            },
            getDoctorDetail(){
                postSearchDoctorById(getUrlParam('id')).then(res => {
                    this.doctorMsg = res.data.data
                })
            }
        },
        mounted(){
            this.getDoctorDetail()
        }
    })
</script>
<style>
    .doctorMsg{
        width: calc(100% - 20rem)!important;
        display: flex;
        flex-direction: column;
        justify-content: space-between!important;
    }
    .doctorBar{
        height: 3.2rem;
        color: #fff;
        background-color: #198CFF;
        border-radius: 1.6rem;
        width: 6.4rem;
        text-align: center;
        line-height: 3.2rem;
        font-size: 1.4rem;
        cursor: pointer;
    }
</style>
