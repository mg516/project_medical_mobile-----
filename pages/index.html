<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="myApp" class="main" v-cloak>
        <navmenu></navmenu>
        <banner></banner>
        <tagbar></tagbar>
        <div class="contentBody">
            <div class="contentLeft">
                <newessay :data="scienceList"></newessay>
                <business :data="enterpriseList"></business>
                <gooddoctor :data="doctorList"></gooddoctor>
                <goodhospital :data="hospitalList"></goodhospital>
                <newdrugs :data="indexmedicinallist"></newdrugs>
                <newsconsulting :data="indexnewlist"></newsconsulting>
                <forum></forum>
            </div>
            <div class="contentRight">
                <hothospital></hothospital>
                <recomdoctor></recomdoctor>
                <recomproduct></recomproduct>
                <disclaimers></disclaimers>
            </div>
        </div>
        <pagefooter></pagefooter>
    </div>
</body>

<script src="../components/index/newdrugs.js"></script>
<script src="../components/index/newsconsulting.js"></script>
<script src="../components/index/business.js"></script>
<script src="../components/index/gooddoctor.js"></script>
<script src="../components/index/goodhospital.js"></script>
<script src="../components/index/forum.js"></script>
<script src="../components/index/hothospital.js"></script>
<script src="../components/index/recomdoctor.js"></script>
<script src="../components/index/recomproduct.js"></script>
<script src="../components/index/disclaimers.js"></script>
<script>
    const myApp = new Vue({
        el: '#myApp',
        data() {
            return {
                doctorList: [],
                enterpriseList: [],
                hospitalList: [],
                indexmedicinallist: [],
                indexnewlist: [],
                productList: [],
                scienceList: []
            }
        },
        mounted(){
            this.getIndexData()
        },
        methods:{
            getIndexData(){
                postIndexTitleList().then(res => {
                    if(res.data && res.data.msg === "success"){
                        const result = res.data.data
                        this.doctorList = result.doctorList
                        this.enterpriseList = result.enterpriseList
                        this.hospitalList = result.hospitalList
                        this.indexmedicinallist = result.indexmedicinallist
                        this.indexnewlist = result.indexnewlist
                        this.productList = result.productList
                        this.scienceList = result.scienceList
                    }
                })
            }
        }
    })
</script>
</html>
