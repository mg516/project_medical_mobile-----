<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <div id="myApp" class="main" v-cloak>
        <navmenu></navmenu>
        <div class="pageBreadcrumbBox">
            <breadcrumb :breadcrumblist="breadcrumblist"></breadcrumb>
        </div>
        <div class="pageTabsBody">
            <div class="pageTabsBox">
                <div
                    class="pageTabsItem"
                    :class="{'active':activeIndex === index}"
                    v-for="(item,index) in hospitalTypes"
                    :key="index"
                    @click="checkType(index)">
                    {{item.name}}
                </div>
            </div>
        </div>
        <div class="contentBody">
            <medicinetool></medicinetool>
        </div>
        <pagefooter></pagefooter>
    </div>
</body>

<script src="../components/medicinetool.js"></script>
<script>
    const myApp = new Vue({
        el: '#myApp',
        data() {
            return {
                breadcrumblist:[
                    {name:'测评',link:'./assessIndex.html'},
                    {name:'医学工具'},
                ],
                hospitalTypes: [
                    {name:'通用',id:'1'},
                    {name:'按专科',id:'2'},
                ],
                activeIndex: 0,
            }
        },
        methods:{
            checkType(index){
                this.activeIndex = index
            }
        }
    })
</script>
